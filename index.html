<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/icon.jpeg">
    <title>Öğrenci Bilgi Otomasyonu</title>
</head>

<body>

    <div class="container mt-2">
        <div class="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Öğrenci Bilgi Otomasyonu
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="container-field d-flex justify-content-center">
                            <div class="row">
                                <div class="col d-flex justify-content-center">
                                    <input class="form-control p-1 rounded-3 border border-black" id="name" type="text"
                                        placeholder="AD">
                                </div>
                                <div class="col d-flex justify-content-center">
                                    <input class="form-control p-1 rounded-3 border border-black" id="surname"
                                        type="text" placeholder="SOYAD">
                                </div>
                                <div class="col d-flex justify-content-center">
                                    <input type="text" id="age" class="form-control p-1 rounded-3 border border-black"
                                        placeholder="YAŞ" data-bs-toggle="tooltip" title="">
                                </div>
                                <div class="col d-flex justify-content-center">
                                    <input id="email" type="text" class="form-control p-1 rounded-3 border border-black"
                                        placeholder="EMAİL">
                                </div>
                                <div class=" col d-flex justify-content-center">
                                    <input id="student-number" type="text"
                                        class="form-control p-1 rounded-3 border border-black" placeholder="ÖĞRENCİ NO"
                                        data-bs-toggle="tooltip" title="">
                                </div>
                                <div class="col d-flex justify-content-center">
                                    <button id="save-btn" class="btn btn-success">
                                        <i class="bi bi-check-square"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- data table -->
        <div class="container mt-5">
            <table id="table-a" class="table table-bordered text-center">
                <thead id="thead">
                    <tr>
                        <th id="name-th">AD</th>
                        <th id="surname-th">SOYAD</th>
                        <th id="age-th">YAŞ</th>
                        <th id="email-th">EMAİL</th>
                        <th id="student-number-th">ÖĞRENCİ NO</th>
                        <th>DÜZENLE/SİL</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>

    <nav aria-label="Page navigation example">
        <ul id="pagination" class="pagination d-flex justify-content-center">

        </ul>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
